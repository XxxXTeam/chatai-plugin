name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build native modules
        run: pnpm rebuild better-sqlite3
      - name: Verify frontend build output
        run: |
          if [ ! -d "resources/web" ] || [ -z "$(ls -A resources/web)" ]; then
            echo "::warning::resources/web 目录为空，请先在 frontend 分支触发构建"
          else
            echo "Frontend build output found: $(find resources/web -type f | wc -l) files"
          fi
      
      - name: Create release package
        run: |
          # Create release.zip with only plugin files
          zip -r release.zip . \
            -x "docs/*" \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "*.md" \
            -x "*.zip"
          
          echo "Package created: release.zip"
      
      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
        continue-on-error: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.content }}
          files: release.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
