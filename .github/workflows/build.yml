name: Build Frontend

on:
  push:
    branches: [main, master]
    paths:
      - 'vue-frontend/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'vue-frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vue-frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: vue-frontend
        run: npm install --legacy-peer-deps
        
      - name: Build frontend
        working-directory: vue-frontend
        run: npm run build
        
      - name: Copy dist to resources
        run: |
          rm -rf resources/web/*
          cp -r vue-frontend/dist/* resources/web/
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resources/web/
          git diff --staged --quiet || git commit -m "chore: auto build frontend [skip ci]"
          git push
