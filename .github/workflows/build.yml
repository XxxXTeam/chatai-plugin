name: Build Frontend

on:
  push:
    branches: [main, v3]
    paths:
      - 'vue-frontend/**'
      - '.github/workflows/build.yml'
      - '*'
 
  pull_request:
    branches: [main, v3]
    paths:
      - 'vue-frontend/**'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'å¼ºåˆ¶æž„å»ºï¼ˆè·³è¿‡ç¼“å­˜ï¼‰'
        required: false
        default: false
        type: boolean

# ç¡®ä¿åŒä¸€åˆ†æ”¯åªè¿è¡Œä¸€ä¸ªå·¥ä½œæµ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # æ£€æŸ¥æ˜¯å¦éœ€è¦æž„å»º
  check:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - name: Check if frontend changed
        id: check
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰å‰ç«¯æ–‡ä»¶å˜åŒ–
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.force_build }}" == "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… å¼ºåˆ¶æž„å»ºæ¨¡å¼"
            exit 0
          fi
          
          # èŽ·å–å˜æ›´çš„æ–‡ä»¶
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD 2>/dev/null || echo "")
          
          # æ£€æŸ¥æ˜¯å¦åŒ…å«å‰ç«¯æ–‡ä»¶
          if echo "$CHANGED_FILES" | grep -qE '^vue-frontend/'; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… æ£€æµ‹åˆ°å‰ç«¯æ–‡ä»¶å˜åŒ–ï¼Œå°†æ‰§è¡Œæž„å»º"
            echo "å˜æ›´æ–‡ä»¶:"
            echo "$CHANGED_FILES" | grep -E '^vue-frontend/'
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ æ— å‰ç«¯æ–‡ä»¶å˜åŒ–ï¼Œè·³è¿‡æž„å»º"
          fi

  build:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vue-frontend/package-lock.json
          
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('vue-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
          
      - name: Install dependencies
        working-directory: vue-frontend
        run: |
          echo "ðŸ“¦ å®‰è£…ä¾èµ–..."
          npm install --legacy-peer-deps --prefer-offline
        
      - name: Build frontend
        working-directory: vue-frontend
        run: |
          echo "ðŸ”¨ å¼€å§‹æž„å»º..."
          npm run build
          echo "âœ… æž„å»ºå®Œæˆ"
        env:
          NODE_ENV: production
        
      - name: Copy dist to resources
        run: |
          echo "ðŸ“‚ å¤åˆ¶æž„å»ºäº§ç‰©..."
          mkdir -p resources/web
          rm -rf resources/web/*
          cp -r vue-frontend/dist/* resources/web/
          echo "âœ… å¤åˆ¶å®Œæˆ"
          ls -la resources/web/
          
      - name: Check for changes
        id: git-check
        run: |
          git add resources/web/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ æ— æ–‡ä»¶å˜åŒ–ï¼Œè·³è¿‡æäº¤"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… æ£€æµ‹åˆ°å˜åŒ–ï¼Œå‡†å¤‡æäº¤"
          fi
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: auto build frontend

          Triggered by: ${{ github.event_name }}
          Commit: ${{ github.sha }}
          
          [skip ci]"
          git push
          echo "âœ… å·²æäº¤å¹¶æŽ¨é€æž„å»ºäº§ç‰©"

  # æž„å»ºç»“æžœé€šçŸ¥
  notify:
    needs: [check, build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## æž„å»ºæ‘˜è¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.check.outputs.should_build }}" == "true" ]; then
            if [ "${{ needs.build.result }}" == "success" ]; then
              echo "âœ… **å‰ç«¯æž„å»ºæˆåŠŸ**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **å‰ç«¯æž„å»ºå¤±è´¥**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â­ï¸ **è·³è¿‡æž„å»º** - æ— å‰ç«¯æ–‡ä»¶å˜åŒ–" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- è§¦å‘äº‹ä»¶: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- åˆ†æ”¯: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- æäº¤: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
